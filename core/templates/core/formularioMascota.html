{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}
<h2>Registrar Mascota</h2>
<form  action="formularioMascota" method="POST">
        
    <label for="">Nombre Mascota</label>
    <input type="" name="txtNombres" id="txtNombres">
    <br>
    <br>
    <label for="">Raza</label>
    <select name="cboRaza" id="cboRaza">
        <option value="3">Pitbull</option>
        <option value="2">Chihuahua</option>
    </select>
    <br>
    <br>
    <label for="">Genero</label> 
    <input type="" name="txtGenero" id="txGenero">
    <br>
    <br>
    <label for="">Fecha Ingreso</label>
    <input type="date" name="dFechaIngreso" id="dFechaIngreso">
    <br>
    <br>
    <label for="">Fecha Nacimiento</label>
    <input type="date" name="dFechaNac" id="dFechaNac">
    <br>
    <br>
<label for="">Descripcion</label>
<input type="" name="txtDescripcion" id="txtDescripcion">
    <br>
    <br>
    <label for="">Estado</label>
    <select name="cboEstado" id="cboEstado">
        <option value="1">rescatado</option>
        <option value="2">disponible</option>
        <option value="3">adoptado</option>
    </select>
    <br>
    <br>
    <input type="button" value="Guardar" id="btnGuardar" name="btnGuardar">
</form>

{% endblock contenido %}
